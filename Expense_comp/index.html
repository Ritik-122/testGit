<!DOCTYPE html>
<html>
  <head>
    <title>Expense Tracker App</title>
    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-fluid bg-dark text-light py-3">
        <header class="text-center">
            <h1 class="display-6">Expense Tracker</h1>
        </header>
    </div>
    <section class="container my-2 bg-dark w-50 text-light p-2">
     <form class="row g-3 p-3" action="#" id="my-form">
 
         <div class="col-md-4">
             <label for="validationDefault01" class="form-label">Choose Expense amount</label>
             <input class="form-control" type="number" id="amount" name="amount"  onclick= "this.value = ''" />
           </div>
 
           <div class="col-md-4">
             <label for="validationDefault02" class="form-label">Choose Description</label>
             <input class="form-control" type="text" id="desc" name="desc" onclick= "this.value = ''"  />
           </div>

         <div class="col-md-4">
           <label for="inputState" class="form-label">Choose A category</label>
           <select id="category" class="form-select">
            <option>Choose...</option>
             <option>Movie</option>
             <option>Food</option>
             <option>Travel</option>
             <option>Fuel</option>
             
           </select>
         </div>

         <div class="col-12">
           <input type="submit" id="submit" value="Submit"  />
         </div>
       </form>
       <br>
       <ul  id="listOfPeople"></ul>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src='main.js'></script>
   </body>

</html>
