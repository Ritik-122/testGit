<!DOCTYPE html>
<html>
  <head>
    <title>Booking Appointment App</title>
    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-fluid bg-dark text-light py-3">
        <header class="text-center">
            <h1 class="display-6">Booking Appointment App</h1>
        </header>
    </div>
    <section class="container my-2 bg-dark w-50 text-light p-2">
     <form class="row g-3 p-3" action="#" id="my-form">
 
         <div class="col-md-6">
             <label for="validationDefault01" class="form-label">First name</label>
             <input class="form-control" type="text" id="name" name="fname"  />
           </div>
 
           <div class="col-md-6">
             <label for="validationDefault02" class="form-label">Last name</label>
             <input class="form-control" type="text" id="name" name="lname" />
           </div>
           
         <div class="col-md-6">
           <label for="inputEmail4" class="form-label">Email</label>
           <input  type="email" class="form-control" id="email" name="email">
         </div>
 
         <div class="col-md-6">
           <label for="phonenumber" class="form-label">Number</label>

           <input  type="number" class="form-control" id="phonenumber" name="phonenumber">
         </div>
 
         <div class="col-12">
           <label for="inputAddress" class="form-label">Address</label>
           <input type="text" class="form-control" id="inputAddress" >
         </div>
         
         <div class="col-md-6">
           <label for="inputCity" class="form-label">City</label>
           <input type="text" class="form-control" id="inputCity">
         </div>
         <div class="col-md-4">
           <label for="inputState" class="form-label">State</label>
           <select id="inputState" class="form-select">
             <option selected>Choose...</option>
             <option>Delhi</option>
             <option>Noida</option>
             <option>Ahemdabad</option>
             <option>Banglore</option>
             <option>Lucknow</option>
           </select>
         </div>
         <div class="col-12">
           <input type="submit" id="submit" value="Submit"  />
         </div>
       </form>
       <ul  id="listOfPeople"></ul>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src='main.js'></script>
   </body>

</html>
